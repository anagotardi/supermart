<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>

    <div class="container-fluid text-center">
        <img class="logo" src="img/shop.svg" alt="" style="width: 15%; height: 100px;">
    </div>
    
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="3">SUPERMART</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    O melhor mercado!
                </span>
            </div>
        </div>
    </nav>

    <h1>Cadastro de Produto</h1>
    <form action="/cadastroprodutomercado" method="POST">
        <label for="id_produtomercado">ID do Produto:</label>
        <input type="text" name="id_produtomercado" required><br>

        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" required><br>

        <label for="marca">Marca:</label>
        <input type="text" name="marca" required><br>

        <label for="dataValidade">Data de Validade:</label>
        <input type="text" name="dataValidade" required><br>

        <label for="quantidadeEstoque">Quantidade em Estoque:</label>
        <input type="text" name="quantidadeEstoque" required><br>

        <input type="submit" value="Cadastrar Produto">
    </form>
</body>
</html>
